<!DOCTYPE html>
<html lang="en">
<head>
    <style>

        *{margin: 0px;

            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
 
        }

    </style>
   <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<title>Home Page</title>
</head>
<body>
        <div id="root">  

        </div>

        <script type="text/babel">
        function Head(){
          return  <div>
            <div style={{display:"flex",justifyContent:"space-between",backgroundColor:"black",color:"white",height:"40px",alignItems:"center"}}>
               <div><h2>LOGO</h2></div> 
                <div style={{display:"flex",height:"100%",width:"40%",alignItems:"center",justifyContent:"space-between"}}>
                   <h3>HOME</h3> 
                   <h3>ABOUT</h3> 
                   <h3>MENU</h3> 
                   <h3>ORDER</h3> 
                   <h3>CONTACT</h3> 
                    </div>
                </div>
            </div>
        }
        function Body(){
          return  <div style={{backgroundImage:"url(https://images.unsplash.com/photo-1585409677983-0f6c41ca9c3b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8Mnx8fGVufDB8fHx8fA%3D%3D&w=1000&q=80)",height:"400px"}}>
            <div style={{display:"flex",justifyContent:"center"}}><h2>HOME</h2></div>
           </div>
        }
        function Main(){
            return <div>
                <Head/>
                <Body />
                </div>
        }
        ReactDOM.render(<Main />,document.getElementById('root'))
        </script>
</body>
</html>
